<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate </title>
     <!--Fontawsome link-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <!--End Fontawsome link -->
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header> 

    </header>
    <main> 
        <div class="background"> 
        <div class="container">
            <i class="fa-solid fa-rotate-right fa-xl" style="color: #59ab6e;"></i>
            <i class="fa-solid fa-moon fa-xl" style="color: #59ab6e; padding: 0 10px;"></i>
            <input type="text" class="display"> 
            <div class="buttons"> 
                <button  class="operator redAc" data-value="AC">AC</button>
                <button  class="operator" data-value="DEL">DEL</button>
                <button  class="operator" data-value="%">%</button>
                <button  class="operator" data-value="/">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button  class="operator" data-value="*">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button  class="operator" data-value="-">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button  class="operator" data-value="+">+</button>
                
                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button  class="operator equal" data-value="=">=</button>
            </div>
            
        </div>
    </div>

    </main>
    <script src="./assets/js/calc.js"></script>


 <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
